<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumlah(){

            let angkat_1 = document.getElementById("angkat1").value;
            let angkat_2 = document.getElementById("angkat2").value;
            let var_hasil = parseInt(angkat_1) + parseInt(angkat_2);

            let hasil = document.getElementById("hasiljumlah");
            hasil.innerHTML = var_hasil;
        }
    </script>
</head>
<body>
    <input type="number" id="angkat1">
    <br>
    +
    <br>
    <input type="number" id="angkat2">
    <br>
    <input type="submit" value="jumlahkan" onclick="jumlah()">
    <br>
    <span id="hasiljumlah"></span>
</body>
</html>
